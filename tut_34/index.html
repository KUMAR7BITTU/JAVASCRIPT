<!-- 
Element only Navigation :-

Sometimes , we don't want text or comment nodes . Some links only take Element nodes into  account. 

for example :- 

1, document.previousElementSibling  :- Previous Sibling which is an Element .

2, document.nextElementSibling :- next sibling (Element) .

3, document.firstElementChild :- first Element child .

4, document.lastElementChild :- last Element Child .


-->
